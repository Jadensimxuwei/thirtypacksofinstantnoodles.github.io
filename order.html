<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Now!</title>
  <nav>
			<a href="index.html">About Us</a>
			<a href="menu.html">Our menu</a>
			<a href="sdg.html">Sdg's</a>
      <a href="timeline.html">Restaurant Timeline</a>
			<a href="staff.html">Our Staff</a>
  		<a href="order.html">Order Now!</a>
			<a href="feedback.html">Contact Us!</a>
	</nav>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
    }

    header h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      padding: 2rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My eStore</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$14.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My eStore. All rights reserved.</p>
  </footer>
</body>
</html>
