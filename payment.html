<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Payment
    </title>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">About Us</a>
        <a href="menu.html">Our menu</a>

        <a href="feedback.html">Contact Us!</a>
      </nav>
      <h2>
        Please scroll down to proceed to payment
      </h2>
    </header>
    <main>
      <form>
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="JJ">
        </div>
        <br>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Pang">
        </div>
        <br>
        <div>
          <label for="pnum">Phone Number:</label>
          <input type="number" id="pnum" name="pnum" placeholder="+60">
        </div>
        <br>
        <div>
          <label for="add">Address:</label>
          <input type="text" id="add" name="add" placeholder="1, Jalan Gembira, Pulau Pinang">
        </div>
        <br>
        <div>
          <p>Property Type: </p>
          <input type="radio" id="house" name="property_type" value="house">
          <label for="house">House</label><br>
          <input type="radio" id="apartment" name="property_type" value="apartment">
          <label for="apartment">Apartment</label><br>
        </div>
        <br>
        <div>
          <p>Payment Method: </p>
          <input type="radio" id="cash" name="payment method" value="cash"><br>
          <label for="cash">Cash</label>
          <input type="radio" id="credit/debit" name="payment method" value="credit/debit"><br>
          <label for="credit/debit">Credit/Debit Card</label>
          <input type="number" id="credit/debit" name="credit/debit" placeholder="0123456789012345"<br>
          <input type="radio" id="apple" name="payment method" value="apple"><br>
          <label for="apple">Apple Pay</label>
          <input type="radio" id="cash" name="payment method" value="cash"><br>
          <label for="cash">TNG</label>
          <input type="radio" id="tng" name="payment method" value="tng"><br>
          <input type="number" id="tng" name="tng" placeholder="+60"<br>
          <label for="may">Maybank 2 U</label>
          <input type="radio" id="pay" name="payment method" value="pay"><br>
          <label for="pay">Paypal</label>
          <input type="radio" id="wise" name="payment method" value="wise"><br>
          <label for="wise">Wise</label>
          <input type="radio" id="boost" name="payment method" value="boost"><br>
          <label for="boost">Boost</label>
        </div>
        <br>
        <div>
          <input type="button" onclick="alert('Order Complete!')" value="Submit Order">
          <input type="submit" value="Submit">
        </div>
      </form>
    </main>
  </body>
</html>
